<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Theater List</title>
        <link rel="stylesheet" href="mystyle.css" />
    </h:head>
    <h:body>
        <h:form>
            <div class="first-flex-container">
                <h2>AMX Theater</h2>
                <h2>#{mainPageBean.zip.zipcode}</h2>
                <h2><h:commandButton class="theaterNameButton" value="Back to the Homepage" action="MainPage"/></h2>
            </div>
        </h:form>
        
        
        
        <h:form style="padding-left: 30px;">
            <ui:repeat value="#{mainPageBean.theaterList}" var="theater">
                <h:panelGroup layout="block" style="padding-left: 40px; float: left;">
                    <h:panelGrid columns="1">
                        <f:facet name="header">
                            <h:outputText value="#{theater.theatername}" class="movieNameSpacing" />
                        </f:facet>
                        <h:graphicImage value="/TheatersPic/#{theater.theatername}.jpg" height="300" width="200" style="border-radius: 5%; margin-left: 48px;"/>
                        <h:commandButton class="theaterNameButton" value="Show Today's Showings" action="#{mainPageBean.showNextPage(theater)}"/>
                    </h:panelGrid><br/><br/>
                </h:panelGroup>
            </ui:repeat>
        </h:form>
    </h:body>
</html>
